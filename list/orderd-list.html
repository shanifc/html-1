<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>defult numbers(1,2,3...)</h1>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li> 
    </ol>
    <hr>

    <h1>a,b,c...</h1>
    <ol type="a">
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ol>
    <hr>        
    <h1>A,B,C...</h1>
    <ol type="A">
        <li>orange</li>
        <li>kiwi</li>
        <li>mango</li>
    </ol>
    <hr>        
    <h1>i,ii,iii...</h1>
    <ol type="i">
        <li>car</li>
        <li>bike</li>
        <li>bus</li>    
    </ol>
    <hr>
    <h1>I,II,III...</h1>
    <ol type="I">
        <li>tea</li>
        <li>coffee</li>
        <li>juice</li>
    </ol>
</body>
</html>
