<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol type="1" start="5">
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ol>
    <hr>
    <ol type="A" start="10">
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ol>
    <hr>
    <ol type="a" start="20">
        <li>mango</li>
        <li>orange</li>
        <li>grapes</li>
    </ol>
    <hr>
    <ol type="i" start="50">
        <li>car</li>
        <li>bike</li>
        <li>bus</li>
    </ol>
    <hr>
    <ol type="I" start="100">
        <li>tea</li>
        <li>coffee</li>
        <li>juice</li>
    </ol>

</body>

</html>
