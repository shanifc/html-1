<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: aqua;
            width: 100px;
            height: 100px;
        }

        .div1 {
            transition: transform 3s;
        }

        .div1:hover {
            transform: scaleX(2);

        }

        .div2 {
            transform: scaleX(0.3);
        }

        .div3 {
            transform: scaleX(100%);
        }

        .div4 {
            transform: scaleX(160%);
        }
    </style>
</head>

<body>
    <div class="div1">fhfmdtmgm</div><br>
    <div class="div2">dbbcbdnbad</div><br>
    <div class="div3">bsddb</div><br>
    <div class="div4">egbggbn</div>

</body>

</html>
